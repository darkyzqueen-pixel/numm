<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NUM TO INFO API</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        padding: 30px;
    }
    .box {
        background: white;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
    }
    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #aaa;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #eee;
        padding: 15px;
        border-radius: 6px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>NUM TO INFO API</h2>

    <input id="num" placeholder="Enter Number">

    <button onclick="searchNow()">Search</button>

    <div id="result">Result will appear here...</div>
</div>


<script>
async function searchNow() {
    const value = document.getElementById("num").value;
    const resultBox = document.getElementById("result");

    if (!value) {
        resultBox.innerText = "Please enter a number.";
        return;
    }

    resultBox.innerText = "Searching...";

    try {
        const res = await fetch("https://globalcomputers.shop/botsnation", {
            method: "POST",
            headers: {
                "authorization": "Bearer eo - 69atmkbfjga",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ value })
        });

        const data = await res.json();

        resultBox.innerText = JSON.stringify(data, null, 2);

    } catch (err) {
        resultBox.innerText = "API Error: " + err;
    }
}
</script>

</body>
</html>
